<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project: Library</title>
    <script src="javascript.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="overlay"></div>
    <div class="header">
        <h1>Library</h1>
    </div>
    <button id="add-book">+ Add Book</button>
    <div class="books-container"></div>
    <div class="form-container">
        <form action="" id="book-form">
            <h3>Add new book</h3>
            <input type="text" name="title" id="book-title" placeholder="Title" required>
            <input type="text" name="author" id="book-author" placeholder="Author" required>
            <input type="number" name="pages" id="book-pages" min="1" placeholder="Pages" required>
            <div>
                <label for="read">Already Read?</label>
                <input type="checkbox" id="read" value="true"></input>
            </div>
            <button type="submit" id="submit">Submit</button>
        </form>
    </div>
</body>
</html>
