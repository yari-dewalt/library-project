<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project: Library</title>
    <script src="javascript.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="overlay"></div>
    <div class="header">
        <h1>Library</h1>
    </div>
    <button id="add-book">+ Add Book</button>
    <div class="main-container">
        <div class="books-container"></div>
    </div>
    <div class="form-container">
        <form action="" id="book-form">
            <label for="book-title">Book Title</label>
            <input type="text" name="title" id="book-title" required>
            <label for="book-author">Author</label>
            <input type="text" name="author" id="book-author" required>
            <label for="book-pages">Pages</label>
            <input type="number" name="pages" id="book-pages" min="1" required>
            <label for="read">Already read?</label>
            <input type="checkbox" id="read" value="true"></input>
            <button type="submit" id="submit">Submit</button>
        </form>
    </div>
</body>
</html>
